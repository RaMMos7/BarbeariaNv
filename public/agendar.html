<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Hor√°rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <div class="card custom-card shadow-lg mt-5 p-4">
            <h2 class="text-center">Agendamento</h2>
            
            <div class="days-container d-flex gap-2 mb-3" id="days-list">
                <div class="day-item selected"><div class="day-circle">2</div><span class="day-label">ter</span></div>
                <div class="day-item"><div class="day-circle">3</div><span class="day-label">qua</span></div>
            </div>

            <div class="mb-3">
                <button class="btn-time active">14:00</button>
                <button class="btn-time">15:00</button>
            </div>

            <input type="text" id="input-nome" class="form-control mb-2" placeholder="Nome completo">
            <input type="text" id="input-number" class="form-control mb-2" placeholder="Telefone">
            <textarea id="input-procedimento" class="form-control mb-3" placeholder="Procedimento"></textarea>

            <button class="btn btn-success w-100" id="btn-agendar">Confirmar Agendamento</button>
        </div>
    </div>

    <script src="js/script-agendar.js"></script>
</body>
</html>
