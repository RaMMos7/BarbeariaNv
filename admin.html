<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Barbearia Novo Visual</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            
            <div class="col-lg-3 col-md-12 sidebar-container mb-4">
                <div class="logo-area">
                    <img src="/imgs/image 1.png" alt="Logo Barbearia" class="logo-image" style="max-width: 150px;">
                </div>
                <button class="btn-editar-painel">Editar</button>
            </div>

            <div class="col-lg-9 col-md-12">
                
                <div class="painel-header">
                    <div class="col-nome ps-3">Nome Cliente</div>
                    <div class="col-dia">Dia</div>
                    <div class="col-hora">Hor√°rio</div>
                    <div class="col-ver">Desc</div>
                    <div class="col-tel">Telefone</div>
                    <div class="col-acao" style="width: 50px;"></div> </div>

                <div class="custom-card-admin shadow-lg" id="lista-clientes-container">
                    </div>

            </div>

            <button id="btn-sair-admin" class="btn btn-outline-danger mt-3 w-100">
                Sair do Painel
            </button>
        </div>
    </div>

        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="admin.js"></script>

</html>
