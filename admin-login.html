<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Restrito - Admin</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex flex-column align-items-center justify-content-center" style="min-height: 80vh;">
        
        <div class="logo-area">
            <img src="/imgs/image 1.png" alt="Logo Barbearia" class="logo-image">
        </div>

        <div class="card custom-card shadow-lg" style="border: 2px solid #dc3545;">
            
            <h2 class="text-center card-title mb-4" style="color: #dc3545;">
                Área Administrativa
            </h2>

            <div class="col-md-12">
                
                <label class="mb-2 fw-bold" style="color: #333;">Usuário Admin</label>
                <input type="text" id="admin-user" class="form-control custom-input mb-3" placeholder="Digite o usuário">

                <label class="mb-2 fw-bold" style="color: #333;">Senha Admin</label>
                <input type="password" id="admin-pass" class="form-control custom-input mb-4" placeholder="******">

                <button class="btn btn-danger w-100 fw-bold py-3" id="btn-entrar-admin">
                    ACESSAR PAINEL
                </button>

                <div class="text-center mt-3">
                    <a href="index.html" style="color: #666; text-decoration: none;">Voltar ao site</a>
                </div>

            </div>
        </div>
    </div>

    <script src="script-admin-login.js"></script>
</body>
</html>
