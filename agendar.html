<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha seu Horário - Barbearia Novo Visual</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container d-flex flex-column align-items-center">
        
        <div class="logo-area">
            <img src="/imgs/image 1.png" alt="Logo Barbearia" class="logo-image">
        </div>

        <div class="card custom-card shadow-lg">
            <div class="row">
                
                <div class="col-md-6 border-end-md">
                    <h4 class="section-title">Dia</h4>
                    <div class="days-container d-flex justify-content-between mb-4" id="days-list">
                        <div class="day-item" data-day="1" data-week="seg">
                            <div class="day-circle">1</div><span class="day-label">seg</span>
                        </div>
                        <div class="day-item" data-day="2" data-week="ter">
                            <div class="day-circle">2</div><span class="day-label">ter</span>
                        </div>
                        <div class="day-item" data-day="3" data-week="qua">
                            <div class="day-circle">3</div><span class="day-label">qua</span>
                        </div>
                        <div class="day-item" data-day="4" data-week="quin">
                            <div class="day-circle">4</div><span class="day-label">quin</span>
                        </div>
                        <div class="day-item" data-day="5" data-week="sex">
                            <div class="day-circle">5</div><span class="day-label">sex</span>
                        </div>
                    </div>

                    <h4 class="section-title">Horário</h4>
                    <div class="time-scroll-area" id="hours-list">
                        <h6 class="time-period-label">Manhã</h6>
                        <div class="d-flex flex-wrap gap-2 mb-3">
                            <button class="btn-time">8:00</button>
                            <button class="btn-time">8:30</button>
                            <button class="btn-time">9:00</button>
                            <button class="btn-time">9:30</button>
                            <button class="btn-time">10:00</button>
                            <button class="btn-time ">10:30</button> 
                            <button class="btn-time">11:00</button>
                            <button class="btn-time">11:30</button>
                        </div>

                        <h6 class="time-period-label">Tarde</h6>
                        <div class="d-flex flex-wrap gap-2">
                            <button class="btn-time">13:00</button>
                            <button class="btn-time ">13:30</button> 
                            <button class="btn-time ">14:00</button> 
                            <button class="btn-time">14:30</button>
                            <button class="btn-time">15:00</button>
                            <button class="btn-time ">15:30</button>
                            <button class="btn-time">16:00</button>
                            <button class="btn-time">16:30</button>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 ps-md-4 mt-4 mt-md-0">
                    
                    <h4 class="section-title text-center">Nome completo</h4>
                    <input type="text" id="input-nome" class="form-control custom-input mb-3" placeholder="Nome completo">

                    <h4 class="section-title text-center">Telefone</h4>
                    <input type="text" id="input-number" class="form-control custom-input mb-3" placeholder="(99) 9 9999-9999">

                    <h4 class="section-title text-center">Descreva o procedimento</h4>
                    <textarea id="input-procedimento" class="form-control custom-input mb-4" rows="3" placeholder="Ex: Corte e Barba"></textarea>

                    <div class="text-center">
                        <button class="btn btn-confirmar" id="btn-agendar">Confirmar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script-agendar.js"></script>
</body>
</html>>
